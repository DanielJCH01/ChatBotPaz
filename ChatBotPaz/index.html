<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h1>🕊️ ChatBot Cultura de Paz</h1>
            <p>Pregúntame sobre paz, no violencia y convivencia</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                ¡Hola! Soy tu asistente sobre Cultura de Paz. Puedo ayudarte con temas como resolución de conflictos, derechos humanos, educación para la paz y mucho más. ¿En qué te puedo ayudar?
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>

        <div class="quick-questions">
            <button class="quick-btn" onclick="sendQuickQuestion('¿Qué es la cultura de paz?')">¿Qué es cultura de paz?</button>
            <button class="quick-btn" onclick="sendQuickQuestion('¿Cómo resolver conflictos?')">Resolución de conflictos</button>
            <button class="quick-btn" onclick="sendQuickQuestion('¿Qué son los derechos humanos?')">Derechos humanos</button>
        </div>

        <div class="input-container">
            <input type="text" class="input-field" id="messageInput" placeholder="Escribe tu pregunta aquí..." maxlength="200">
            <button class="send-button" onclick="sendMessage()">
                ➤
            </button>
        </div>
    </div>

    <div class="footer-independiente">
        <p class="cursor typewriter-animation">DJCH 11-3</p>
    </div>

    <script src="/js.js"></script>
</body>
</html>
